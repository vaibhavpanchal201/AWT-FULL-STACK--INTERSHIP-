<html>
    <head>
        <title>Demo | Form Tags.</title>
    </head>
    <body>
        <input type="text" autofocus placeholder="Enter First name here..."maxlength="5"/><hr/>
        <input type="text" autofocus placeholder="Enter Last name here..."maxlength="20"/><hr/>
        <input type="radio" id="G1" name="Gender"/><label for="G1">Male</label>&nbsp;&nbsp;
        <input type="radio" id="G1" name="Gender"/><span>Female</span><hr/>
        <input type="checkbox"/>Accept Terms And Condition<hr/>
        <input type="file"multiple accept=".jpg,.jpeg,.png"/><hr/>

        <input type="button" value="Click Here.."/><hr/>
        <input type="submit"/><hr/>
        <button>Click Here...</button><hr/>

        <input type="date"/><hr/>
        <input type="color"/><hr/>
        <input type="time"/><hr/>
        <input type="range"/><hr/>

        <textarea rows="5"placeholder="Enter The Address Here..."maxlength="200"></textarea><hr/>

        <fieldset>
        <legend>Sign In</legend>
        <span>Username:</span><br/>
        <input type="text" placeholder="Enter Username Here..."maxlength="50"><hr/>
        <span>Password:</span><br/>
        <input type="password" placeholder="Enter Password Here..."maxlength="10"><hr/>
        <input type="button"value="Sign In"/>
        </fieldset>
    </body>
</html>
